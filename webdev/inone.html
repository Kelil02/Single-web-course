<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Web App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.8;
      color: #222;
      background: linear-gradient(120deg, #f8f9fa, #e9ecef);
    }

    header {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
      padding: 2rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    header.hidden {
      transform: translateY(-100%);
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      margin: 1rem 0 0 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease, border-radius 0.3s ease;
    }

    nav ul li a:hover {
      background: white;
      color: #ff7e5f;
      border-radius: 8px;
    }

    section {
      margin: 3rem auto;
      padding: 3rem;
      max-width: 900px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    section h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #ff7e5f;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    form input, form textarea, form button {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form input:focus, form textarea:focus {
      border-color: #ff7e5f;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
    }

    form button {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 126, 95, 0.4);
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      background: #ff7e5f;
      color: white;
      font-size: 1rem;
      position: sticky;
      top: 100%;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      section {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Single Page</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section. Scroll down to explore more!</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This is the about section. Learn more about this page here.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Feel free to reach out via the form below:</p>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="formFeedback"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Single Page</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const feedbackMessage = `Thank you, ${name}! Your message has been received.`;

      document.getElementById('formFeedback').innerText = feedbackMessage;

      this.reset();
    });

    let lastScroll = 0;
    const header = document.querySelector('header');

    window.addEventListener('scroll', function() {
      const currentScroll = window.pageYOffset;

      if (currentScroll > lastScroll) {
        // Scrolling down
        header.classList.add('hidden');
      } else {
        // Scrolling up
        header.classList.remove('hidden');
      }

      lastScroll = currentScroll;
    });
  </script>
</body>
</html>
